<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link href="./index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/27e3a317db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TIK TAC TOE <i style="font-size: 100px;" class="fa-brands fa-wizards-of-the-coast"></i></h1>
    </header>
    <div class="main-div">
        <div id="player1-div">
            <h1>Player 1</h1>
            <i id="player1" class="fa-solid fa-user-secret"></i>
            <h1 id="1"></h1>
        </div>
        <div id="table-div">
            <table>
                <tr>
                    <td onclick="selectedBox('box1')" id="box1"></td>
                    <td onclick="selectedBox('box2')" id="box2"></td>
                    <td onclick="selectedBox('box3')" id="box3"></td>
                </tr>
                <tr>
                    <td onclick="selectedBox('box4')" id="box4"></td>
                    <td onclick="selectedBox('box5')" id="box5"></td>
                    <td onclick="selectedBox('box6')" id="box6"></td>
                </tr>
                <tr>
                    <td onclick="selectedBox('box7')" id="box7"></td>
                    <td onclick="selectedBox('box8')" id="box8"></td>
                    <td onclick="selectedBox('box9')" id="box9"></td>
                </tr>
            </table>
            <h1 id="timer"></h1>
        </div>
        <div id="player2-div">
            <h1>Player 2</h1>
            <i id="player2" class="fa-solid fa-user-secret"></i>
            <h1 id="2"></h1>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
